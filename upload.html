<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📸 Subida de fotos - PyShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    .progress {
      background: #eee;
      border-radius: 5px;
      height: 8px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #333;
    }

    .file-list {
      margin-top: 2rem;
    }

    .file {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .file a {
      text-decoration: none;
      color: #007bff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>📤 Subir fotos</h1>
  <div class="container">
    <label for="fileInput" class="upload-label">Seleccionar fotos</label>
    <input type="file" id="fileInput" multiple accept="image/*">

    <div class="progress" id="progress" style="display: none;">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="file-list" id="files"></div>
  </div>

  <script>
    const input = document.getElementById('fileInput');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const message = document.getElementById('message');

    input.addEventListener('change', async () => {
      const files = input.files;
      if (!files.length) return;

      progress.style.display = 'block';
      progressBar.style.width = '0%';
      message.textContent = '';

      for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append('file', files[i]);

        try {
          await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          const percent = Math.round(((i + 1) / files.length) * 100);
          progressBar.style.width = percent + '%';
        } catch (err) {
          message.textContent = `❌ Error al subir: ${files[i].name}`;
          console.error(err);
          return;
        }
      }

      message.textContent = `✅ ${files.length} archivo(s) subido(s) correctamente.`;
      input.value = ''; // limpiar input
      loadFiles();      // recargar lista
    });


    async function uploadFiles() {
      const input = document.getElementById('fileInput');
      const files = input.files;

      if (!files.length) return alert('Selecciona al menos un archivo');

      const formData = new FormData();
      for (let file of files) {
        formData.append('file', file);
      }

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        alert(`Subidos: ${result.uploaded.join(', ')}`);
        loadFiles();
      } else {
        alert('Error al subir');
      }
    }

    async function loadFiles() {
      const res = await fetch('/files');
      const files = await res.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      for (let file of files) {
        const item = document.createElement('li');
        item.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a> (${(file.size / 1024).toFixed(1)} KB)`;
        list.appendChild(item);
      }
    }

    // Carga inicial
    document.addEventListener('DOMContentLoaded', loadFiles);
  </script>
</body>
</html>
